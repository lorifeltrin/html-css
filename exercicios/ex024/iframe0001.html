<html lang="pt-br">
<head>

    <title>Estudo de <Iframe></Iframe></title>
    <style>
        iframe {
            height: 350px;
            width: 350px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>testando o uso de um iframe </h1>

    O uso do iframe faz aparecer um outro site num quadrado deentro do mesmo site
    
    
    -->
    <p>Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>
    </p>
    <p> 
        o repositorio meu 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0"  height="500px" scolling="no"></iframe>
        também é bem legal
        <a href="https://gustavoguanabara.github.io" target="_blank"> Curso em video</a>
    </p>

</html>
