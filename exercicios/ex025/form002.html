<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" autocomplete="off" method="post">
        <p>
            <label for="iusu">Usúario</label>
            <input type="text" name="usu" id="iusu" required minlength="6" maxlength="12" size="10" placeholder="nome de usuario">
        </p>
        <p>
            <label for="isen">Senha</label>
            <input type="password" name="sen" id="isen" required minlength="8">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">    
        <p>
    </form>
</body>
</html>
