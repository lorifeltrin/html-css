<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="esatado" id="iestado">
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio De Janeiro</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="NN">Rio Grande Do Norte</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iProf">Profissão:</label>
            <input type="text" name="Profi" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="PROF">Professor</option>
                <option value="DEN">Dentista</option>
                <option value="CONT">Contador</option>
                <option value="DESen">Desenvolvedor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Menssagem:</label> <br>
            <textarea name="Msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
